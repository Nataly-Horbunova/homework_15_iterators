<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterators</title>
</head>

<body>

    <script>
        const filmsList = [
            {
                name: 'Pearl Harbor',
                category: ['history', 'drama', 'action'],
                year: 2001
            },
            {
                name: 'Hobbit',
                category: ['fantasy', 'action', 'adventure'],
                year: 2012
            },
            {
                name: 'Avatar',
                category: ['fantasy', 'adventure'],
                year: 2009
            },
            {
                name: 'Finding Nemo',
                category: ['animation', 'adventure'],
                year: 2003
            }
        ];

        function Films(arr) {
            arr.reduce((filmsMap, film) => {
                for (let i = 0; i < film.category.length; i++) {

                    if (!filmsMap[film.category[i]]) {
                        filmsMap[film.category[i]] = [];
                    }

                    filmsMap[film.category[i]].push(film);
                }

                return filmsMap;
            }, this);


            this[Symbol.iterator] = function () {
                const values = Object.values(this).flat().reduce((acc, item) => {
                    if (!acc.includes(item)) {
                        acc.push(item)
                    }
                    return acc;
                }, []);

                let index = 0;

                return {
                    next() {
                        if (index < values.length) {
                            return {
                                done: false,
                                value: values[index++]
                            }
                        } else {
                            return { done: true }
                        }
                    }
                };
            }
        }

        const films = new Films(filmsList);
        console.log(films);

        for (let film of films) {
            console.log(film);
        }

    </script>

</body>

</html>
